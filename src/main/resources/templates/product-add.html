<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品追加 - 商品管理システム</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <!-- ボディ情報 -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="navbar-brand">商品管理システム</a>
            <div class="navbar-user">
                <a th:href="@{/product/list}" class="navbar-link">商品リスト画面に戻る</a>
                <a th:href="@{/user/logout}" class="navbar-link">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container" style="max-width: 800px;">
            <h2>商品追加</h2>
            
            <!-- 情報提示 -->
            <div id="alertBox" class="alert"></div>
            
            <!-- 商品フォーム -->
            <form id="productForm">
                <div class="form-group">
                    <label for="productName" class="form-label">商品名 <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="productName" name="productName" class="form-input" placeholder="商品名を入力してください" required>
                    <div id="productNameError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="productCode" class="form-label">商品コード <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="productCode" name="productCode" class="form-input" placeholder="商品コードを入力してください（例：PHONE-001）" required>
                    <div id="productCodeError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="category" class="form-label">商品分類</label>
                    <input type="text" id="category" name="category" class="form-input" placeholder="商品分類を入力してください">
                    <div id="categoryError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="price" class="form-label">価格 <span style="color: #e74c3c;">*</span></label>
                    <input type="number" id="price" name="price" class="form-input" placeholder="価格を入力してください" step="0" min="0" required>
                    <div id="priceError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="stock" class="form-label">在庫数 <span style="color: #e74c3c;">*</span></label>
                    <input type="number" id="stock" name="stock" class="form-input" placeholder="在庫数を入力してください" min="0" required>
                    <div id="stockError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">コメント</label>
                    <textarea id="description" name="description" class="form-input" placeholder="コメントを入力してください" rows="4" style="resize: vertical;"></textarea>
                    <div id="descriptionError" class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="status" class="form-label">ステータス <span style="color: #e74c3c;">*</span></label>
                    <select id="status" name="status" class="form-input" required>
                        <option value="1">購入可能</option>
                        <option value="0">購入不可</option>
                    </select>
                    <div id="statusError" class="form-error"></div>
                </div>
                
                <div class="form-group" style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">追加</button>
                    <a th:href="@{/product/list}" class="btn btn-secondary" style="flex: 1; display: inline-block; line-height: 1.6;">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
		
<!--	商品追加ロジック処理-->
    <script>
        // 商品フォーム送信処理
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // クリア前にミス提示
            clearErrors();
            
            // フォームのデータ取得
            const formData = {
                productName: document.getElementById('productName').value.trim(),
                productCode: document.getElementById('productCode').value.trim(),
                category: document.getElementById('category').value.trim(),
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                description: document.getElementById('description').value.trim(),
                status: parseInt(document.getElementById('status').value)
            };
            
            // フロント側からチェック
            if (!validateForm(formData)) {
                return;
            }
            
            // 送信ボタンを無効にする
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '提出中...';
            
            try {
                // 更新リクエスト送信
                const response = await fetch('/zhl/product/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // 追加成功
                    showAlert('追加成功，商品リスト画面へ...', 'success');
                    setTimeout(() => {
                        window.location.href = '/zhl/product/list';
                    }, 1000);
                } else {
                    // 追加失敗
                    showAlert(result.message || '追加失敗', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '提出';
                }
            } catch (error) {
                console.error('商品追加失敗:', error);
                showAlert('ネットワークエラーです。しばらくしてからもう一度お試しください', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '提出';
            }
        });
        
        // 商品DTO-APIチェック
        function validateForm(data) {
            let isValid = true;
            
			if (!data.productName || data.productName.length < 2) {
			      showFieldError('productName', '商品名は最小2文字から');
			      isValid = false;
			   }
			         
			if (!data.productCode || !/^[a-zA-Z0-9-]+$/.test(data.productCode)) {
			      showFieldError('productCode', '商品コード文字，文字、数字、-線');
			      isValid = false;
			   }
			         
			if (isNaN(data.price) || data.price <= 0) {
			      showFieldError('price', '価格は0より大きい数字');
			      isValid = false;
			   }
			         
			if (isNaN(data.stock) || data.stock < 0) {
			      showFieldError('stock', '在庫数は0以下ではできません0');
			      isValid = false;
			   }
            
            return isValid;
        }
        
        // メッセージプロンプトを表示
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type + ' show';
            
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 3000);
        }
        
        // フィールドエラーの表示
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const error = document.getElementById(fieldName + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        // すべてのエラーメッセージをクリアする
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.form-error');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => {
                error.textContent = '';
                error.classList.remove('show');
            });
            
            document.getElementById('alertBox').className = 'alert';
        }
        
        // 入力中にエラーメッセージを消去する
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
                const error = document.getElementById(this.id + 'Error');
                if (error) {
                    error.textContent = '';
                    error.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
